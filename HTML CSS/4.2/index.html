<!DOCTYPE html>
<html>
	<head>
		<title>
			My first website
		</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<form action="#" method="get">
			<ul>
			<li>
				<label for="name">Enter your name: </label><input id="name" type="" name="name" />
			</li>
			<li>
				<label for="comments">Your Comments: </label><textarea id="comments" name="comments">Default value</textarea>
			</li>
			<li>
				<label for="css">Do you like css? </label><input type="checkbox" name="css" id="css">
			</li>
			<li>
				<label for="lang">Favorite Language: </label>
				<input type="radio" name="lang" id="lang" value="css">CSS
				<input type="radio" name="lang" id="lang" value="html">HTML
				<input type="radio" name="lang" id="lang" value="js">JS
				<input type="radio" name="lang" id="lang" value="ruby">RUBY
			</li>
			<li>
				<input type="submit" name="submit" value="Go!">
			</li>	
		</form>
	</body>
</html>
