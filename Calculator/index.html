<!DOCTYPE html>
<html>
	<head>
		<title>
			Calculator
		</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/text.css">
		<link rel="stylesheet" type="text/css" href="css/960_12_col.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="container">
			<div class="row container_12">
				<div class="grid_12"><div id="display">0</div></div>
			</div>
			<div class="row container_12">
				<button id="b7" onclick="myFunction(this.id)" class="button grid_3 alpha">7</button>
				<button id="b8" onclick="myFunction(this.id)" class="button grid_3">8</button>
				<button id="b9" onclick="myFunction(this.id)" class="button grid_3">9</button>
				<button id="bdiv" onclick="myFunction(this.id)" class="button grid_3 omega">&divide</button>
			</div>
			<div class="row container_12">
				<button id="b4" onclick="myFunction(this.id)" class="button grid_3 alpha">4</button>
				<button id="b5" onclick="myFunction(this.id)" class="button grid_3">5</button>
				<button id="b6" onclick="myFunction(this.id)" class="button grid_3">6</button>
				<button id="bmult" onclick="myFunction(this.id)" class="button grid_3 omega">&times</button>
			</div>
			<div class="row container_12">
				<button id="b1" onclick="myFunction(this.id)" class="button grid_3 alpha">1</button>
				<button id="b2" onclick="myFunction(this.id)" class="button grid_3">2</button>
				<button id="b3" onclick="myFunction(this.id)" class="button grid_3">3</button>
				<button id="bsub" onclick="myFunction(this.id)" class="button grid_3 omega">-</button>
			</div>
			<div class="row container_12">
				<button id="b0" onclick="myFunction(this.id)" class="button grid_3 alpha">0</button>
				<button id="bCE" onclick="myFunction(this.id)" class="button grid_3">CE</button>
				<button id="beq" onclick="myFunction(this.id)" class="button grid_3">=</button>
				<button id="badd" onclick="myFunction(this.id)" class="button grid_3 omega">+</button>
			</div>
		</div>
		
	</body>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</html>
