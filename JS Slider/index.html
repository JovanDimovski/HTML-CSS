<!DOCTYPE html>
<html>
	<head>
		<title>
			JavaScript Slider
		</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/text.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body id="body" onresize="resizeFunction()">
		<div id="container">
			<div id="inside">
				<ul id="animate">
					<li><img src="./img/960/1.jpg"></li>
					<li><img src="./img/960/2.jpg"></li>
					<li><img src="./img/960/3.jpg"></li>
					<li><img src="./img/960/4.jpg"></li>
				</ul>			
			</div>
			<button id="prev" onclick="prev()"><i class="arrow left" id="arrow left"></i></button>
			<button id="next" onclick="next()"><i class="arrow right" id="arrow right"></i></button>
			<div id="position">
				<div class="p" id="p1"></div>
				<div class="p" id="p2"></div>
				<div class="p" id="p3"></div>
				<div class="p" id="p4"></div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/scripts.js"></script>
</html>
