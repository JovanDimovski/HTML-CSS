<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title>SPA test</title>
		<link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="sidebar" style="border:2px solid #eef; border-radius: 2px; width: 120px; padding:12px; float:left">
            <ul id="properties" style="list-style-type:none; padding:0">
                <li id="os">
                    <div>Operating system</div>
                    <ul style="list-style-type:none; padding:0">
                        <li><input class="check" type="checkbox" name="android" id="android"><label>android</label></li>
                        <li><input class="check" type="checkbox" name="ios" id="ios"><label>ios</label></li>
                        <li><input class="check" type="checkbox" name="windows" id="windows"><label>windows</label></li>
                    </ul>
                </li>
                <li id="storage">
                    <div>Storage</div>
                    <ul style="list-style-type:none; padding:0">
                        <li><input class="check" type="checkbox" name="4" id="4"><label>4GB</label></li>
                        <li><input class="check" type="checkbox" name="8" id="8"><label>8GB</label></li>
                        <li><input class="check" type="checkbox" name="16" id="16"><label>16GB</label></li>
                    </ul>
                </li>
                <li id="manufacturer">
                    <div>Manufacturer</div>
                    <ul style="list-style-type:none; padding:0">
                        <li><input class="check" type="checkbox" name="Apple" id="Apple"><label>Apple</label></li>
                        <li><input class="check" type="checkbox" name="Samsung" id="Samsung"><label>Samsung</label></li>
                        <li><input class="check" type="checkbox" name="Nokia" id="Nokia"><label>Nokia</label></li>
                    </ul>
                </li>
            </ul>
        </div>
    <div id="main-page" style="border:2px solid #eef; border-radius: 2px; width: 800px;margin-left: 2%;padding:12px; float:left">
        
    </div>

    <div id="single-phone-page" style="border:2px solid #eef; border-radius: 2px; width: 800px;margin-left: 2%;padding:12px; float:left">
        
    </div>

    </body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
</html>
